<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Test Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav {
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 10px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 0 auto 20px;
        }
        h1 {
            text-align: center;
        }
        .survey-results {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Test Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Settings</a>
        <a href="#">Profile</a>
        <a href="#">Login</a>
    </nav>
    <div class="container">
        <img class="avatar" src="avatar.jpg" alt="User Avatar">
        <h1>Personal Information</h1>
        <!-- Add user personal information here -->

        <h2>Most Recent Survey Results</h2>
        <div class="survey-results">
            <!-- Display survey results here -->
        </div>
    </div>
</body>
</html>
