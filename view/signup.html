<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/signup.css">
    <title>Sign Up</title>
</head>
<body>

    <div class="container">
    <h1 class="title">Sign up</h1>
    <form id="signupForm">
        <div>
            <p class="password-label"><i>First Name</i></p>
            <input placeholder="Type your first name" class="password-input" type="text" id="firstname" name="firstname">
        </div>

        <div>
            <p class="password-label"><i>Surname</i></p>
            <input placeholder="Type your surname" class="password-input" type="text" id="surname" name="surname">
        </div>

        <div>
            <p class="password-label"><i>Email</i></p>
            <input placeholder="Type your email" class="password-input" type="email" id="email" name="email">
            <p class="error" id="email-error"></p> 
        </div>

        <div>
            <p class="password-label"><i>Password</i></p>
            <input placeholder="Type your password" class="password-input" type="password" id="password" name="password">
        </div>

        <div>
            <p class="password-label"><i>Education Level</i></p>
            <select id="education" name="education">
                <option value="Year 10">Year 10</option>
                <option value="Year 11">Year 11</option>
                <option value="High School Graduate">High School Graduate</option>
                <option value="Bachelor">Bachelor</option>
                <option value="Masters">Masters</option>
                <option value="Doctorate">Doctorate</option>
            </select>
        </div>

        <button id="submitButton" class="loginbtn" type="button">Sign up</button>
        <p class="error" id="general-error"></p>
        <span>Already a member?</span>
        <a href="/login" style="color:#0c86d4; margin-left: 4px;">Login</a>
    
        </form>
    </div>

    <script defer src="../public/js/signup.js"></script>
</html>
