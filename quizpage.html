<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Question Card</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="quizpage.js"></script>
      <link rel="stylesheet" href="quizpage.css">
   </head>
   <body>
      <header>
         <nav>
             <ul>
                 <li><a href="#">Home</a></li>
                 <li><a href="#">Settings</a></li>
                 <li><a href="#">Profile</a></li>
                 <li><a href="#">Login</a></li>
             </ul>
         </nav>
     </header>
      <h1 class="quiz-title">Math Quiz</h1>
      <div class="card-container">
         <div class="card">
            <div class="card-body">
               <div class="card-header-custom">
                  <h3 class="card-title">Question 1</h3>
                  <p class="timer"><b>05:55</b></p>
               </div>
               <hr class="line">
               <p class="question"><b>What is your favourite colour?</b></p>
               <div class="questions">
                  <div class="question-box">
                     <label>
                     <input type="radio" name="q" value="yellow"> Yellow
                     </label>
                  </div>
                  <div class="question-box">
                     <label>
                     <input type="radio" name="q" value="red"> Red
                     </label>
                  </div>
                  <div class="question-box">
                     <label>
                     <input type="radio" name="q" value="Green"> Green
                     </label>
                  </div>
                  <div class="question-box">
                     <label>
                     <input type="radio" name="q" value="Blue"> Blue
                     </label>
                  </div>
               </div>
               <div class="card-footer-custom">
                  <p class="total-questions">Q1/16</p>
                  <button type="button" class="btn btn-primary next-button">Next</button>
               </div>
            </div>
         </div>
      </div>
      <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content"  >
               <div class="modal-body">
                  <div class = result-box>
                     <p id="resultMessage"></p>
                     <img src="img\check.png" alt="Checkmark" class="check-icon">
                  </div>
                  <div class = result-box>
                     <p class ="streak-text">Current Streak: <span id="correctStreak">0</span></p>
                     <img src="img\streak.png" alt="Checkmark" class="streak-icon">
                  </div>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-primary next-question-button">Next Question</button>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
