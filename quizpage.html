<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="quizpage.css">
</head>
<body>
    <h1>Example quiz</h1>
    <form id="quiz-form">
        <div class="card">
            <h2>Question 1</h2>
            <p>What is your favourite colour?</p>
            <label>
                <input type="radio" name="q1" value="yellow"> Yellow
            </label>
            <br>
            <label>
                <input type="radio" name="q1" value="red"> Red
            </label>
            <br>
            <label>
                <input type="radio" name="q1" value="Green"> Green
            </label>
            <br>
            <label>
                <input type="radio" name="q1" value="Blue"> Blue
            </label>
            <br>
        </div>
        <br>
        <input type="submit" value="Next">
    </form>
</body>
</html>
