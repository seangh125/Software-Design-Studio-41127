<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Question Card</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="quizpage.css">
   </head>
   <body>
      <div class="card-container">
         <div class="card">
            <div class="card-body">
               <div class="card-header-custom">
                  <h3 class="card-title">Question 1</h3>
                  <p class="timer"><b>05:55</b></p>
               </div>   
               <hr class="line">
               <p class="question"><b>What is your favourite colour?</b></p>
               <div class="questions">
                  <div class="question-box">
                     <label>
                     <input type="radio" name="q1" value="yellow"> Yellow
                     </label>
                  </div>
                  <div class="question-box">
                     <label>
                     <input type="radio" name="q2" value="red"> Red
                     </label>
                  </div>
                  <div class="question-box">
                     <label>
                     <input type="radio" name="q3" value="Green"> Green
                     </label>
                  </div>
                  <div class="question-box">
                     <label>
                     <input type="radio" name="q4" value="Blue"> Blue
                     </label>
                  </div>
               </div>
               <div class="card-footer-custom">
                  <p class="total-questions">Q1/16</p>
                  <button  type="button" class="btn btn-primary">Next</button>   
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
